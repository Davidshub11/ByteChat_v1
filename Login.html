<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="login-box">
        <a href="Landingpage.html" class="back-arrow">&#8592;</a>
          <h1>Login</h1>
          <input type="email" name="email" placeholder="Email Address"/>
          <input type="password" name="password" placeholder="Password"/>
          <div class="Password-reset">
          <button class="forgot-password" onclick="openPopup()">Forgot your password?</button>
        </div>
        <button type="submit" name="login-button">Log In</button>
        <div class="another-link">
          New here?<a href="signup.html">Create an account</a>
        </div>
      </div>
    </div>
    <script src="Pwd-Reset.js"></script>
  </body>
</html>
