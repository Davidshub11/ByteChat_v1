<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup Form | HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <a href="Landingpage.html" class="back-arrow">&#8592;</a>
                <h1>Sign Up</h1>
                <input type="text" name="firstname" placeholder="First Name">
                <input type="text" name="lastname" placeholder="Last Name">
                <input type="text" name="phoneno" placeholder="Phone no">
                <input type="email" name="email" placeholder="Email Address">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="password_confirm" placeholder="Repeat Password">
                <button type="submit" name="signup-button">Sign up</button>
                <div class="another-link">Already have an account? <a href="Login.html">Sign in</a></div>
        </div>   
    </div>
</body>
</html>
